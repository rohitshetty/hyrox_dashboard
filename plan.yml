hyroxReference:
  stationTargets:
    - station: SkiErg
      distance: 1000m
      target: "4:30-5:00"
      strategy: "Start at 2:20/500m. Resist going faster early."
    - station: Sled Push
      distance: 50m
      weight: "152 kg"
      target: "3:00-3:30"
      strategy: "Low position. Short choppy steps. NEVER STOP."
    - station: Sled Pull
      distance: 50m
      weight: "103 kg"
      target: "2:00-2:30"
      strategy: "Steady hand-over-hand. Don't death-grip."
    - station: Burpee Broad Jumps
      distance: 80m
      target: "4:00-4:30"
      strategy: "8 x 10m mental chunks. Consistent 1.5m jumps."
    - station: Rowing
      distance: 1000m
      target: "4:00-4:30"
      strategy: "2:10-2:15 splits. 26-28 SPM. Don't rush recovery."
    - station: Farmers Carry
      distance: 200m
      weight: "2 x 24 kg"
      target: "2:30-3:00"
      strategy: "Quick steps. 2 short breaks max."
    - station: "Sandbag Lunges (Barbell sub)"
      distance: 100m
      weight: "35 kg barbell"
      target: "4:00-4:30"
      strategy: "SLOW IS FINE. Steady pace. Don't stop."
    - station: Wall Balls
      reps: 100
      weight: "6 kg ball, 3m target"
      target: "4:30-5:00"
      strategy: "10x10 or 5x20. Break from start. FINISH STRONG."

  technique:
    skiErg:
      - "Hinge at hips, not just arms"
      - "Pull handles to thighs"
      - "Use core and lats"
      - "30-35 strokes per minute"
    sledPush:
      - "Low body position, 45-degree angle"
      - "Drive through legs"
      - "Short, choppy steps"
      - "NEVER stop"
    sledPull:
      - "Sit back in athletic stance"
      - "Alternate hands smoothly"
      - "Don't death-grip"
    burpeeBroadJumps:
      - "Controlled burpee, don't slam chest"
      - "Consistent 1.5m jumps, not max"
      - "Break into 8 x 10m chunks"
    rowing:
      - "Drive with legs first (60% of power)"
      - "26-28 SPM, 2:15/500m split"
      - "Control the recovery"
    farmersCarry:
      - "Crush grip"
      - "Shoulders back and down"
      - "Short, quick steps"
    lunges:
      - "Controlled descent, knee tracks over toe"
      - "Drive through front heel"
      - "Keep torso upright"
    wallBalls:
      - "Deep squat, ball at chest"
      - "Guide ball with fingertips"
      - "Catch in squat position"
      - "Keep elbows high"

  raceDayStrategy:
    target: "Sub 70:00"
    breakdown:
      running: "8 x 1km @ 5:00-5:15 = 40-42 min"
      stations: "28-30 min total"
      transitions: "2-3 min total (15-20s each)"
    mentalCues:
      firstHalf: "Control. Deposit in the bank. If you feel good, you're going too fast."
      secondHalf: "Withdraw from the bank. Push harder. Trust the work."
      perStation:
        - "SkiErg: Rhythm, not power. Breathe."
        - "Sled Push: Don't stop. Short steps. Keep momentum."
        - "Sled Pull: Steady hands. Sit back. Breathe."
        - "Burpees: Chunk it. 10m at a time. You've done this."
        - "Row: Strong legs. You're halfway. Let's go."
        - "Farmers: Grip recovers. Short breaks OK. Keep moving."
        - "Lunges: Slow is fine. Just don't stop. Almost there."
        - "Wall Balls: LAST STATION. Break it up. Empty the tank."

  raceDayChecklist:
    morning:
      - "Wake up 3-4 hours before start"
      - "Light breakfast: familiar foods, carbs, moderate protein"
      - "Coffee if you normally have it"
      - "Hydrate well, stop 2 hours before"
    arrival:
      - "Arrive 60-90 min before start"
      - "Check in, familiarize with venue"
      - "Locate transition zones and equipment"
    warmup:
      - "Easy jog: 5 min"
      - "Dynamic stretches: leg swings, arm circles"
      - "10 air squats, 5 burpees"
      - "Mental cues review"
    mantra: "Control the first half. Attack the second half. Trust the training."
