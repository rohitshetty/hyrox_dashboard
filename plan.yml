# =============================================================================
# PERIODIZATION OVERVIEW
# =============================================================================
periodization:
  - name: "Base"
    weeks: "1-3"
    runVolume: "38-42 km"
    hyrox: "Mini sims, station learning at race weight"
  - name: "Build"
    weeks: "4-6"
