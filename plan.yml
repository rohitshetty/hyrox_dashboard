      - name: Light Farmer's Carry
        sets: "2 x 90 sec"

  recoveryGuardrails:
    - "Squats heavy Monday → Deadlifts heavy Wednesday = OK"
    - "Never push both to RPE 9+ in the same week"
    - "If arms/delts feel flat → reduce DL volume before touching upper work"
    - "Deload weeks: reduce weight 15-20%, drop 1-2 sets"
    - "Taper weeks 9-10: maintain weight, cut total volume 40%"

