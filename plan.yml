# =============================================================================
# PERIODIZATION OVERVIEW
# =============================================================================
periodization:
  - name: "Cycle 1 - Base/Build"
    weeks: "1-3"
    runVolume: "45-52 km"
    hyrox: "Mini sims, station learning at race weight"
  - name: "Deload 1 + Full Sim"
    weeks: "4"
    runVolume: "~30 km"
    hyrox: "FULL 8-station simulation"
  - name: "Cycle 2 - Build/Peak"
    weeks: "5-7"
    runVolume: "50-54 km"
    hyrox: "Mini sims at overload weight, full sim Week 7"
  - name: "Deload 2"
    weeks: "8"
    runVolume: "~35 km"
    hyrox: "Easy flow only"
  - name: "Taper + Race"
    weeks: "9-10"
    runVolume: "42 km → ~14 km"
    hyrox: "Abbreviated sim → activation only"

# =============================================================================
# CYCLE PHILOSOPHY
# =============================================================================
cyclePhilosophy:
  cycle1:
    name: "Base/Build (Weeks 1-3)"
    philosophy: |
      Focus on technique and movement quality over intensity. Get comfortable
      with each station individually. Build aerobic base for station work.
      Learn your natural pacing and identify weaknesses.

      Hyrox success comes from efficient transitions and sustainable pacing across
      8 running segments and 8 functional stations. Running accounts for ~50% of
      race time. This phase builds the other 50%.

      Key principles:
      - Train movements before adding intensity
      - Practice "compromised running" - running under fatigue after stations
      - Establish baseline times for each station
      - Mini sims rotate through push-dominant and pull/carry-dominant stations

  deload1:
    name: "Deload 1 + Full Sim (Week 4)"
    philosophy: |
      Reduced running volume allows your body to absorb 3 weeks of training stress.
      The full 8-station simulation is your first complete dress rehearsal.
      Treat it like race day - record all splits. This benchmark informs Cycle 2 focus.

      Strength deload: reduce weight 15-20%, drop 1-2 sets per exercise.

  cycle2:
    name: "Build/Peak (Weeks 5-7)"
    philosophy: |
      Progress to race-weight and overload work. Train heavier than race weight
      so competition feels manageable. Start combining stations to simulate
      race conditions. Build toward full race simulation in Week 7.

      Key principles:
      - Race weight on all stations from Week 5
      - Overload weight (10-15% above race) in Week 6
      - Full 1km run segments in Week 7 simulation
      - Address weakest stations identified in Week 4 sim
      - Master transitions - seconds lost add up across 16 transitions
      - Build mental resilience to push through accumulated fatigue

  deload2:
    name: "Deload 2 (Week 8)"
    philosophy: |
      Adaptation week after 7 weeks of progressive training stress.
      No hard hyrox work. Reduced running and strength volume.
      Movement maintenance only. Come back fresh for the taper.

  taper:
    name: "Taper + Race (Weeks 9-10)"
    philosophy: |
      Volume drops but intensity stays. Stay sharp without accumulating fatigue.
      Your fitness is built - now preserve it.

      Week 9: Abbreviated simulation maintains confidence and sharpness.
      Week 10: Minimal activation. Trust the training.

      Race day strategy: Control the first half. Attack the second half.
      Running: 8 x 1km @ 5:00-5:15 = 40-42 min
      Stations: Target 28-30 min total
      Transitions: Budget 2-3 min total (15-20s each)

# =============================================================================
# STRENGTH PROGRAM (Constant across all weeks)
# =============================================================================
# Deload weeks: reduce working weight by 15-20%, drop 1-2 sets per exercise
# Taper weeks: maintain weight, reduce total volume by 40%

strength:
  monday:
    name: "Squat Day (Lower + Core)"
    intent: "Heavy squat stimulus, quad focus, no hinge overlap"
    exercises:
      - name: Back Squat
        sets: "4-5 x 3-6"
        notes: "Top set @ RPE 8, back-offs cleaner"
      - name: Paused Squat
        sets: "2-3 x 5-6"
        notes: "Lighter - technique + quad time under tension"
      - name: Front-Foot Elevated Split Squat
        sets: "3 x 8-12/leg"
      - name: Standing Calf Raises
        sets: "4 x 12-15"
      - name: "Core: Ab Wheel / Hanging Knee Raise"
        sets: "3-4 sets"

  tuesday:
    name: "Back + Biceps (Arm Priority)"
    exercises:
      - name: Weighted Chin-Ups
        sets: "4 x 5-8"
      - name: Chest-Supported DB Row
        sets: "4 x 8-12"
      - name: Barbell Row
        sets: "2-3 x 6-10"
      - name: Rear Delt DB Fly
        sets: "4 x 15-20"
      - name: Preacher Curl (BB/EZ)
        sets: "4 x 8-12"
      - name: Incline DB Curl
        sets: "3 x 10-15"
      - name: Hammer Curl
        sets: "2 x 12-15"

  wednesday:
    name: "Deadlift + Posterior Chain"
    intent: "Deadlift strength + hamstrings, controlled fatigue"
    exercises:
      - name: "Deadlift (Conventional or Sumo)"
        sets: "4 x 3-5"
        notes: "RPE 7-8, never grinders"
      - name: "Tempo or Paused Deadlift"
        sets: "2 x 5"
        notes: "Optional - skip if recovery feels off"
      - name: Barbell Hip Thrust
        sets: "3 x 8-12"
      - name: "Sliding Hamstring Curl / Nordic"
        sets: "3 x 6-10"
      - name: "Farmer's Carry (heavy)"
        sets: "4 x 40-60 sec"

  thursday:
    name: "Chest + Delts + Triceps"
    exercises:
      - name: Bench Press
        sets: "4 x 4-6"
      - name: Incline DB Bench
        sets: "3 x 8-12"
      - name: Standing OHP
        sets: "3 x 5-8"
      - name: Lean-Away Lateral Raise
        sets: "5 x 12-20"
